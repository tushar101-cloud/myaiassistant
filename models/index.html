<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chatbot</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 border-b border-gray-700">
    <div class="flex items-center gap-3">
      <img src="/logo.png" alt="logo" class="w-10 h-10 rounded-full object-cover" />
      <h1 class="text-xl font-semibold">My AI Assistant</h1>
    </div>
    <div class="flex items-center gap-3">
      <button id="logout-btn" class="px-3 py-1 bg-gray-700 rounded">Logout</button>
    </div>
  </header>

  <!-- Auth Section -->
  <main class="flex-1 p-4 flex gap-6">
    <section id="auth-section" class="w-96 bg-gray-800 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-3">Welcome â€” sign in</h2>

      <!-- Register / Login toggles -->
      <div id="auth-msg" class="text-sm text-red-400 mb-2"></div>

      <form id="login-form" class="space-y-2">
        <input id="login-username" placeholder="Username" class="w-full p-2 rounded bg-gray-700" />
        <input id="login-password" type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700" />
        <button type="button" id="login-btn" class="w-full bg-indigo-600 p-2 rounded">Login</button>
        <div class="text-sm text-gray-400 mt-2">
          New? <button type="button" id="show-register" class="text-indigo-400 underline">Create account</button>
        </div>
      </form>

      <form id="register-form" class="hidden space-y-2">
        <input id="register-username" placeholder="Choose username" class="w-full p-2 rounded bg-gray-700" />
        <input id="register-password" type="password" placeholder="Choose password" class="w-full p-2 rounded bg-gray-700" />
        <button type="button" id="register-btn" class="w-full bg-green-600 p-2 rounded">Register</button>
        <div class="text-sm text-gray-400 mt-2">
          Have an account? <button type="button" id="show-login" class="text-indigo-400 underline">Login</button>
        </div>
      </form>
    </section>

    <!-- Chat -->
    <section id="chat-container" class="flex-1 flex flex-col bg-gray-800 rounded-lg p-3 hidden">
      <div class="flex items-center gap-3 mb-3">
        <img id="user-avatar" src="/default-avatar.png" alt="avatar" class="w-12 h-12 rounded-full object-cover" />
        <div>
          <div id="welcome" class="text-lg font-semibold"></div>
          <div class="text-xs text-gray-400">Personal assistant</div>
        </div>
        <div class="ml-auto flex gap-2">
          <button id="clear-history" class="text-sm bg-gray-700 px-2 py-1 rounded">Clear</button>
        </div>
      </div>

      <div id="chat-log" class="flex-1 overflow-auto p-3 space-y-3 bg-gray-900 rounded"></div>

      <!-- Input row -->
      <div class="p-3 bg-gray-800 flex gap-2 items-center">
        <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none" />
        <input id="file-input" type="file" class="hidden" />
        <button id="attach-btn" title="Attach file" class="px-3 py-2 bg-gray-700 rounded">ðŸ“Ž</button>
        <button id="voice-btn" title="Voice input" class="px-3 py-2 bg-gray-700 rounded">ðŸŽ¤</button>
        <button id="send-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold">Send</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
