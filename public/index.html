<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl">
    <!-- AUTH -->
    <div id="auth-section" class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h1 class="text-2xl font-bold text-center text-indigo-300 mb-4">My AI Assistant</h1>

      <div id="auth-forms" class="space-y-4">
        <div id="login-form">
          <input id="login-username" placeholder="Username" class="w-full p-3 rounded bg-gray-700"/>
          <input id="login-password" type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-700"/>
          <div class="flex gap-2 mt-3">
            <button id="login-btn" class="flex-1 bg-indigo-600 p-2 rounded">Login</button>
            <button id="show-register" class="flex-1 bg-gray-700 p-2 rounded">Register</button>
          </div>
        </div>

        <div id="register-form" class="hidden">
          <input id="register-username" placeholder="Choose a username" class="w-full p-3 rounded bg-gray-700"/>
          <input id="register-password" type="password" placeholder="Choose a password" class="w-full p-3 rounded bg-gray-700"/>
          <div class="flex gap-2 mt-3">
            <button id="register-btn" class="flex-1 bg-green-600 p-2 rounded">Create account</button>
            <button id="show-login" class="flex-1 bg-gray-700 p-2 rounded">Back to login</button>
          </div>
        </div>
      </div>
      <p id="auth-msg" class="text-sm text-gray-400 mt-3 text-center"></p>
    </div>

    <!-- CHAT -->
    <div id="chat-container" class="hidden mt-6 bg-gray-800 rounded-2xl p-4 shadow-lg flex flex-col h-[70vh]">
      <div class="flex justify-between items-center mb-3">
        <div class="text-lg font-semibold" id="welcome"></div>
        <div class="flex gap-2">
          <button id="clear-history" class="text-sm px-3 py-1 bg-yellow-600 rounded">Clear history</button>
          <button id="logout-btn" class="text-sm px-3 py-1 bg-red-600 rounded">Logout</button>
        </div>
      </div>

      <div id="chat-log" class="flex-1 overflow-y-auto p-3 space-y-3 bg-gray-900 rounded"></div>

      <div class="mt-3 flex gap-2">
        <input id="user-input" class="flex-1 p-3 rounded bg-gray-700" placeholder="Type a message..." />
        <button id="send-btn" class="px-4 py-3 bg-indigo-600 rounded">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
