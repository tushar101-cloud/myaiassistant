<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Personal Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

  <!-- Authentication Section -->
  <section id="auth-section" class="flex flex-col justify-center items-center h-full space-y-4">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-80 text-center">
      <h2 class="text-2xl font-bold mb-4">Welcome to AI Assistant ðŸ¤–</h2>

      <!-- Login Form -->
      <div id="login-form">
        <input id="login-username" type="text" placeholder="Username" class="w-full p-2 mb-3 rounded bg-gray-700 border border-gray-600" />
        <input id="login-password" type="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-gray-700 border border-gray-600" />
        <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded font-semibold">Login</button>
        <button id="show-register" class="text-sm text-indigo-400 mt-3">Create account</button>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="hidden">
        <input id="register-username" type="text" placeholder="Username" class="w-full p-2 mb-3 rounded bg-gray-700 border border-gray-600" />
        <input id="register-password" type="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-gray-700 border border-gray-600" />
        <button id="register-btn" class="w-full bg-pink-600 hover:bg-pink-700 py-2 rounded font-semibold">Register</button>
        <button id="show-login" class="text-sm text-indigo-400 mt-3">Back to login</button>
      </div>

      <!-- Google Sign In -->
      <div class="my-4">
        <div id="g_id_onload"
          data-client_id="758871210507-tcbjr6lb889o1rpfljgf4ii975bshifu.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleGoogleLogin"
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>

      <p id="auth-msg" class="text-red-400 text-sm mt-2"></p>
    </div>
  </section>

  <!-- Chat Section -->
  <section id="chat-container" class="hidden flex flex-col h-full">
    <div class="flex items-center justify-between bg-gray-800 p-4 border-b border-gray-700">
      <div class="flex items-center gap-3">
        <img id="avatar" src="https://i.pravatar.cc/50" class="w-10 h-10 rounded-full border border-gray-600 cursor-pointer" title="Upload new avatar">
        <h2 id="welcome" class="font-semibold text-lg"></h2>
      </div>
      <div class="space-x-3">
        <button id="clear-history" class="text-sm text-yellow-400">ðŸ§¹ Clear</button>
        <button id="logout-btn" class="text-sm text-red-400">Logout</button>
      </div>
    </div>

    <div id="chat-log" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

    <div class="p-3 bg-gray-800 flex items-center gap-2 border-t border-gray-700">
      <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none">
      <input type="file" id="file-input" class="hidden" />
      <button id="attach-btn" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded">ðŸ“Ž</button>
      <button id="voice-btn" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded">ðŸŽ¤</button>
      <button id="send-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded font-semibold">Send</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
